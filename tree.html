<head>
  <title>tree</title>
</head>

<body>
  <h1>Welcome to Meteor!</h1>

  {{> hello}}
</body>

<template name="form">
  <div class="post">
    <form>
      <textarea name="content"></textarea>
      <input type="submit" value="Add">
    </form>
  </div>
</template>


<template name="hello">
  {{> form}}
  
  {{#each posts}}
    {{> post}}
  {{/each}}
</template>

<template name="commentForm">
  <h5>Write Comment</h5>
  <form>
    <textarea name="content"></textarea>
    <input type="submit" value="Add">
  </form>
</template>

<template name="comment">
  <div class="comment">
    {{content}}
  </div>
</template>

<template name="post">
  <div class="post">
    {{content}}
    
    <div class="comments">
      {{#each comments}}
        {{> comment}}
      {{/each}}
    </div>
    
    <div class="commentForm">
      {{> commentForm}}
    </div>
  </div>
</template>
